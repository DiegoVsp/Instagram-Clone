<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="fone">
      <img src="/imgs/instagram-celular.png" alt="img-Celular">
    </div>
    <div class="continue">
      <div class="group">
        <img class="instagram-logo" src="/imgs/instagram-logo.png" alt="inst-logo">
        <div class="perfil-foto">
          <img class="" src="./imgs/perfil.jpg" alt="perfil">
        </div>
        <a class="instagram-login" href="#">Continue como diego__vespa</a>
        <a class="instagram-logout" href="#">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é diego__vespa?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
